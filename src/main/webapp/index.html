<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Wire Watcher</title>
        <meta name="description" content="Allows tracking and marking of shows.">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:800,400,300' rel='stylesheet' type='text/css'>
        <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://www.dropbox.com/static/api/1/dropbox-datastores-0.1.0-b2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <script src="js/jquery.simplemodal.1.4.4.min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="js/jquery.spin.js"></script>
        <div id="fb-root"></div>
        <script src="js/main.js"></script>
        
        <!-- Add your site or application content here -->
        
        <div id="spinner" style="display:none;"></div>
        <div id="facebookmodal" style="display:none;">
          <div class="modaltitle">Post to Facebook</div>
          <div>Watch this episode and post to Facebook?</div>
          <div class="modalbuttons"><span id="facebookpost" class="facebook">Post to Facebook</span><span id="facebookcancel" class="cancel">Cancel</span></div>
        </div>
        <div id="mainpage" class="page">
			<div class="header">
	          <div class="leftheaderbutton" id="settingsbutton"><i class="icon-cog"></i></div>
	          <div class="rightheaderbutton" id="addshowbutton">+</div>
	          <div class="title">Wire Watcher</div>
	          <div class="seasonbar"><i class="icon-collapse"></i> Unwatched Episodes</div>
	          <div id="unwatchedShowList" class="showlist"></div>
	          <div id="allshowsseasonbar" data-status="hidden" class="seasonbar"><i id="allshowsexpander" class="icon-expand"></i> All Shows</div>
	          <div id="showlist" class="showlist" style="display:none;"></div>
			</div>
        </div>
        <div id="searchpage" class="page" style="display:none">
			<div class="header">
	          <div class="leftheaderbutton" id="cancelsearch">Back</div>
	          <div class="title">Search</div>
			</div>
			<div class="conent">
			  <form id="addshowform" action="#">
			    <i class="icon-search"></i>
			    <input type="text" id="searchtext" name="searchtext" placeholder="Episode Name" />
			  </form>
			  <div id="searchResultList">
			  </div>
			</div>
        </div>
        
        <div id="addshowpage" style="display: none;">
			<div class="header">
				<div class="leftheaderbutton" id="canceladdshowpage">Back</div>
				<div class="rightheaderbutton" id="addnewshowbutton">+</div>
				<div class="title">Add Show</div>
			</div>
			<div class="bannerdiv"><img id="addbannerimage" class="bannerimage" src="" /></div>
			<div id="addshowtitle" class="showtitle"></div>
			<div id="addfirstaired" class="firstaired"></div>
			<div id="addoverview" class="overview"></div>        
        </div>
        
       <div id="showdetailspage" style="display: none;">
			<div class="header">
	          <div id="showdetailsdone" class="leftheaderbutton">Back</div>
	          <div class="title">Show Details</div>
			</div>
          <div class="bannerdiv"><img id="viewbannerimage" class="bannerimage" src="#" /></div>
          <div id="viewshowtitle" class="showtitle"></div>
		  <div id="viewfirstaired" class="firstaired"></div>
          <div id="viewoverview" class="overview"></div>
          <div id="seasonlist" class="seasonlist">
          </div>
       </div>
       
       <div id="settingspage"  style="display:none">
			<div class="header">
	          <div class="rightheaderbuttonblue" id="settingsdone">Done</div>
	          <div class="title">Settings</div>
			</div>
			<div class="content">
			    <ul id="dropboxlogin" class="tableView">
			      <li id="dropboxLoginButton"><b><i class="icon-dropbox"></i> Dropbox</b><span class="subtitle">Link</span></li>
			    </ul>

			    <ul id="dropboxlogout" class="tableView">
			      <li id="dropboxLogoutButton"><b><i class="icon-dropbox"></i> Dropbox</b><span class="subtitle">Unlink</span></li>
			      <li id="dropboxSyncButton"><b>Sync</b><span id="dropboxsynctime" class="subtitle">Unknown</span></li>
			      <li><b>Frequency</b><span class="subtitle">
					<select id="dropboxsync" data-sync="dropbox.frequency" name="Dropbox Sync" class="settingsselect">
						<option value="0">Manually</option>
						<option value="60">Every Hour</option>
						<option value="360">Four Times a Day</option>
						<option value="720">Twice a Day</option>
						<option value="1440">Once a Day</option>
					</select>			      
			      </span></li>
			    </ul>
			    				
				<div class="tbHeader">Facebook</div>
				<ul class="tableView">
				  <li><b>
				<div id="facebooklogin">
                  <fb:login-button show-faces="true" max-rows="1" data-width="280" scope="publish_actions,user_actions.video"></fb:login-button>
				</div>
				  </b></li>
				</ul>
				
				<ul class="tableView">
				  <li id="thetvdbsync"><b>Sync</b><span id="thetvdbsynctime" class="subtitle">Unknown</span></li>
			      <li><b>Frequency</b><span class="subtitle">
					<select id="tvdbsync" data-sync="thetvdb.frequency" name="The TV DB Sync" class="settingsselect">
						<option value="0">Manually</option>
						<option value="60">Every Hour</option>
						<option value="360">Four Times a Day</option>
						<option value="720">Twice a Day</option>
						<option value="1440">Once a Day</option>
					</select>			      
			      </span></li>
				</ul>
			</div>
        </div>
    </body>
</html>
